[Section_Autorun]
//存放驱动的软件目录
Key_DriverPath = usb_Driver

//pc助手插件程序
Key_PCSuitDllModuleName =PcAssitDll.dll

//拨号软件插件程序
Key_DialupDllModuleName =DialupDll.dll

//帮助文档路径
Key_HelpPath = document

//程序互斥量
Key_PrgMutex = PC_ASSISTANT

//是否支持sd卡切换功能
Key_IsSupportSd = yes

//是否需要Mtp按钮
Key_IsSupportMtp = yes

//是否支持pc助手功能
Key_IsSupportPcAssit = no

//是否支持拨号上网功能
Key_IsSupportDialup = no

//是否支持帮助功能
Key_IsSupportHelp = yes

//按键定义 万位：切u盘;千位：mtp; 百位: pcsuit； 十位: 拨号；个位:help; 
//位置定义 1：第一个按钮；2：第二个按钮；3：第三个按钮；4：第四个按钮
Key_ButtonSequency = 21453

//系统栏高度
Key_SystemHeight = 32

//界面长度和高度
Key_FrameLength=400
//Key_FrameHeight = 150


